      <h1>Whippy</h1>
      <p><a href="https://github.com/tomconroy/whippy" target="_blank">Github Source</a></p>
    </header>

    <div id="intro">
      <p class="intro-one">Super simple SASS mixins for creating flexible, semantic grid systems.</p>
      <p class="intro-two">Whippy works by applying padding to both sides of a grid cell, then pulling out the left and right with negative margins. Use whole pixels for gutter values to make sure everything lines up.</p>
