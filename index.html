<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Whippy</title>
  <link rel="stylesheet" href="build/css/main.css" />
</head>
<body>
  <div id="wrapper">
    
    <div id="handle-bar">
      <a id="handle" href="#"></a>
    </div>
    
    <div id="inner-wrapper">
      <header id="header">
        <div class="header-wrapper">
          
          <div class="header-title">
            <h1>Whippy</h1>
            <p><a href="https://github.com/tomconroy/whippy" target="_blank">Source</a></p>
          </div>
          
          <div class="header-subtitle">
            <p>A deliciously simple grid system for SASS</p>
          </div>
          
          <img src="build/img/cone.svg" id="cone" />
          
        </div>
      </header>
      

      <div id="examples-container">      
        <div id="overlay">
          <div class="overlay-wrapper">
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
            <div class="overlay-cell"></div>
          </div>
        </div>

        <div id="examples">
          <div class="example-one">
            <p>Whippy works by applying padding to both sides of a grid cell, then pulling out the container sides with negative margins.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
  WebFontConfig = { fontdeck: { id: '19609' } };

  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
  </script>
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="build/js/all.js"></script>  
  
</body>
</html>
